<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div {
            border: 50px solid #1065e6;
            padding: 50px;
            margin: 50px;
        }

        #target {
            width: 100px;
            height: 2000px;
        }
    </style>
</head>

<body>
    <input type="button" id = "scrollBtn" value="scroll(0,1000)">
    <script>
        document.getElementById('scrollBtn').addEventListener('click', function(){
            window.scrollTo(0,1000);    // scrollTo(x,y) => 이거 천천히 움직이는 효과 넣으면 회사에서 많이쓰는 스타일인데 자바스크립트로 하는듯
        })
    </script>
    <div>
        <div id = "target">
            Coding
        </div>
    </div>
</body>

</html>
