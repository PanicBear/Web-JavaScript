<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #target {
            width: 100px;
            height: 100px;
            border: 50px solid #1060e6;
            padding: 50px;
            margin: 50px;

        }
    </style>
</head>

<body>

    <div id="target">
        Coding
    </div>
    <script>
        var t = document.getElementById('target');
        console.log(t.getBoundingClientRect());

        // content => padding => border => margin

        // 오래된 브라우저에서는 getBoundingClientRect를 지원하지 않을 수 있음
        // offsetLeft와 offsetTop 프로퍼티를 사용한다
    </script>
</body>

</html>
