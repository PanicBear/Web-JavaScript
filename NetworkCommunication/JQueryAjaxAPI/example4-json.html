<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="timezone"></p>
    <input type="button" id="execute" value="execute">
    <script src="../../lib/"></script>
    <script>
        $('#execute').click(function(){
            $.ajax({
                url:'./time3.php',
                dataType:'json',                                // url을 통해 연결한 파일이 json 형식이라는 것을 명시
                success:function(data){                         // success 호출 시 전달되는 data는 json parse를 통해 전환된 객체
                    var str = '';
                    for(var name in data){
                        str += '<li>'+data[name]+'</li>';
                    }
                    $('#timezone').html('<ul>'+str+'</ul>')
                }
            })
        })
    </script>
</body>

</html>
