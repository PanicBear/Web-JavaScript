<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="target" id="target1">
        target 1
    </div>

    <div class="target" id="target2">
        target 2
    </div>

    <input type="button" value="replaceAll target1" id = "btn1">
    <input type="button" value="replaceWith target2" id = "btn2">
    <script src="../../../../lib/jquery-3.5.1.min.js"></script>
    <script>
        $("#btn1").click(function(){
            $('<div>replaceAll</div>').replaceAll('#target1');      // 제어 대상 지정
        })
        $("#btn2").click(function(){
            $('#target2').replaceWith('<div>replaceWith</div>');    // 제어 대상을 인자로 전달
        })
    </script>
</body>

</html>
