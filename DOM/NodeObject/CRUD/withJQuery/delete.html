<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="target" id="target1">
        target1
    </div>

    <div class="target" id="target2">
        target2
    </div>

    <input type="button" value="remove target1" id="btn1">
    <input type="button" value="remove target2" id="btn2">
    <script src="../../../../lib/jquery-3.5.1.min.js"></script>
    <script>
        $('#btn1').click(function () {
            $('#target1').remove();         // 해당 element를 제거(<div> 전체)
        })
        $('#btn2').click(function () {      
            $('#target2').empty();          // 선택된 element의 텍스트 노드를 제거(<div>는 남음)
        })
    </script>
</body>

</html>
