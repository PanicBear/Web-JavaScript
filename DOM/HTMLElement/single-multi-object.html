<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id = 'active'>JavaScript</li>
    </ul>
    <script>
        // ~.constructor.name : 객체 종류 반환
        var li = document.getElementById('active');
        console.log(li.constructor.name);               // 리턴타입 : HTMLElement - 단일이라
        var lis = document.getElementsByTagName('li');  // 리턴타입 : HTMLCOllection - 복수라(유사 배열)
        console.log(lis.constructor.name);
    </script>
</body>
</html>
