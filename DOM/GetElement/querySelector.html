<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li class='active'>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class='active'>CSS</li>
        <li>JavaScript</li>
    </ol>
    <script>
        // querySelector는 조건에 해당되는 단일 요소 반환
        // querySelectorAll는 조건에 해당되는 모든 요소 반환
        var li = document.querySelector('li');
        li.style.color = 'red';

        var lis = document.querySelectorAll('.active');  // active class
        for (const idx in lis) {
            if (lis.hasOwnProperty(idx)) {
                lis[idx].style.color = 'blue';
            }
        }
    </script>
</body>

</html>
