<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a id = "target" href="https://www.opentutorials.org/course/1375/6683">opentutorials</a>
    <script>
        // HTML의 태그명만으로는 부족한 정보를 표현한 것이 속성
        var t = document.getElementById('target');
        console.log(t.getAttribute('href'));
        
        // title 속성 값 설정
        t.setAttribute('title','opentutorials.org');
        console.log(t.hasAttribute('title'));

        t.removeAttribute('title');
        console.log(t.hasAttribute('title'));
    </script>
</body>
</html>
