<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 't1'>opentutorials</div>
    <div id = 't2'>opentutorials</div>
    <script src="../../../lib/jquery-3.5.1.min.js"></script>
    <script>
        // jQuery가 방식에 따라 발생하는 속성 제어를 보정해줌
        var t1 = $('#t1').prop('className', 'important');
        var t2 = $('#t2').prop('class',  'current');
        console.log(t1.attr('class'));
        console.log(t2.prop('class'));
        console.log(t1.attr('className'));  // 근데 이건 안나온다. 그냥 엘리먼트 요소 명 넣으라는건가
        console.log(t2.prop('className'));
    </script>
</body>
</html>
