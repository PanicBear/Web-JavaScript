<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <script src="../../lib/jquery-3.5.1.min.js"></script>
    <script>
        // 암시적 반복
        // css()
            // 인자가 두 개일 경우, 설정
            // 하나일 경우, 가져오기(제일 첫번째 것)
            // 아래의 경우, underline 설정 후 가져오기에 underline 있음
            // css().css() 체이닝
            // underline solid rgb(0, 0, 0)
            var lis = $('li');
            lis.css('text-decoration', 'underline').css('color', 'red');
            console.log(lis.css('text-decoration'));
    </script>
</body>

</html>
