<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaSCript</li>
        <script src="../../lib/jquery-3.5.1.min.js"></script>
        <script>
            // 주의
                // 반복문으로 받아낸 li[i]는
                // HTMLElement가 아닌 DOM객체이다
                // 객체를 제어하기 위해 JQuery 함수 이용해야
            console.log($('li').length);
            console.log($('li')[0]);
            var li = $('li');
            for (var i = 0; i<li.length; i++) {
                console.log(li[i]);
                $(li[i]).css('color', 'red');
            }
        </script>
    </ul>
</body>

</html>
