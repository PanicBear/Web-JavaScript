<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
    <!-- 
         jquery 사이트에서 compressed 버전 복사, 저장해서 파일로 넣음
         npm install jquery하면 파일 너무 많음
     -->
    <script src="../lib/jquery-3.5.1.min.js"></script> <!-- 고정 -->
    <script>                                                /* 고정 */
        jQuery(document).ready(function ($) {                 /* 고정 */
            $('body').prepend('<h1>Hello world</h1>');      // 수정할 부분
        });                                                 /* 고정 */  
    </script> <!-- 고정 -->

    <!-- 
            $('li').css('color', 'red');

            $ - jQuery 함수

            ('li') - 함수의 인자(현 예제는 CSS 선택자, jQuery 객체를 리턴, 메서드 제어하는 다양한 메서드 보유)

            . - 함수가 반환한 결과가 jQuery 객체이다

            css - jQuery 객체의 프로퍼티인 메서드, 메서드 호출 시 jQuery 함수의 인자 전체에 메서드 실행

            => <li style = 'color : red'>
                css 선택자에 해당하는 객체 전체에 메서드 실행
     -->
</body>

</html>
