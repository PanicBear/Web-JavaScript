<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        보안상의 이유로 실제 코드에서만 동작하는 코드.
        같은 도메인의 창에 대해서만 작동한다.
     -->
    <input type="button" value="open" onclick="winopen();">
    <input type="text" onkeypress="winmessage(this.value)">
    <input type="button" value="close" onclick="winclose();">
    <script>
        function winopen() {
            win = window.open('demo2.html', 'ot', 'width=300px', 'height=500px');       // window.open 메서드를 통해 새 창을 열 경우, 새로 연 창의 윈도우 객체를 반환(demo2.html의 창 객체)
        }                                                                               // 버튼이 아니라, script 내에서 자동으로 창이 생성되는 경우, 보안적인 기능으로 팝업차단 기능 제공
        function winmessage(msg) {
            // 새 창의 ID가 message인 텍스트를 msg로 바꿈
            win.document.getElementById('message').innerText = msg;
        }
        function winclose(){
            win.close();
        }
    </script>
</body>

</html>
