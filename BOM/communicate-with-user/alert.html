<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        alert 

        경고창 생성 기능
        경고창이 실행 중인 동안에는 다음 코드가 작동하지 않는다.

        => 경고창보다 console.log를 많이 쓰는 편
    -->
    <input type="button" value="alert" onclick = "alertFunc()">
    <script>
        function alertFunc(){
            alert(1);
            alert(2);
            alert(3);
        }
    </script>
</body>
</html>
