<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        confirm

        확인 : true / 취소 : false 리턴
    -->
    <input type="button" value="confirm" onclick = "confirmFunc()">
    <script>
        function confirmFunc(){
            if(confirm('ok?')){
                alert('ok');
            }else{
                alert('cancel')
            }
            
        }
    </script>
</body>
</html>
