<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" id="target1" value="button" />
    <input type="button" id="target2" value="button" />
    <input type="button" id="target3" value="button" />
    <script>
        var t1 = document.getElementById('target1');
        t1.onclick = function () {
            alert('Hello world1');
        }

        // 이벤트 객체는 이벤트가 실행될 때 이벤트 핸들러를 인자로 전달
        var t2 = document.getElementById('target2');
        t2.onclick = function (event) {
            alert('Hello world2, ' + event.target.value)
        }

        // ie8버전 이하에는 핸들러의 인자가 아니라 event의 프로퍼티로 제공한다.
        // 또한 target 프로퍼티도 지원하지 않는다.
        var t3 = document.getElementById('target3');
        t3.onclick = function(event){
            var event = event || window.event;
            var target = event.target || event.srcElement;
            alert('Hello world3, ' + target.value);
        }
    </script>
</body>

</html>
