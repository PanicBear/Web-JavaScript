    <script>

        /* 
            jQuery는 존재하지 않는 엘리먼트에게도 이벤트를 설치할 수 있다

            원래는 ul 생성되고 이벤트 넣어야됨

            단, body태그가 아니라 ul태그에 직접 설치하려고 하면 안됨.(아직 없음)
         */
    </script>
    <ul>
