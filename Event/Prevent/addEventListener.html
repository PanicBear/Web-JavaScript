<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <label>prevent event on</label><input type="checkbox" name="eventprevent" id="prevent" value="on">
    </p>
    <p>
        <a href="https://opentutorials.org/course/1375/6769"
            onclick="if(document.getElementById('prevent').checked) return false;">opentutorials</a>
    </p>
    <p>
        <form action="https://opentutorials.org/course/1375/6769"
            onsubmit="if(document.getElementById('prevent').checked) return false;">
            <input type="submit">
        </form>
    </p>
    <script>
        document.querySelector('a').addEventListener('click', function(event){
            if(document.getElementById('prevent').checked){
                event.preventDefault();
            }
        });

        document.querySelector('form').addEventListener('submit', function(event){
            if(document.getElementById('prevent').checked){
                event.preventDefault();
            }
        })

        // ie9 이하 버전에서는 event.returnValue를 false로 해야한다
    </script>

</body>

</html>
